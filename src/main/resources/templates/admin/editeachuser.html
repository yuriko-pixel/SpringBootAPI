<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
  <head>
    <meta charset="UTF-8"></meta>
    <title>ホーム</title>
  </head>
  <body>
    <h1>Home</h1>
    <table class="table">
    <thead>
        <tr>
            <th scope="col">UserId</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
            <th scope="col">PassUpdateDate</th>
            <th scope="col">LoginMissTimes</th>
            <th scope="col">Unlock</th>
            <th scope="col">Enabled</th>
            <th scope="col">UserDueDate</th>
            <th scope="col">RoleId</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td><input th:value="${userInfo.userId}"></td>
        <td><input th:value="${userInfo.userName}"></input></td>
        <td><input th:value="${userInfopassword}"></input></td>
        <td><input th:value="${userInfopassUpdateDate}"></input></td>
        <td><input th:value="${userInfo.loginMissTimes}"></input></td>
        <td><input th:value="${userInfo.unlock}"></input></td>
        <td><input th:value="${userInfo.enabled}"></input></td>
        <td><input th:value="${userInfo.userDueDate}"></input></td>
        <td><input th:value="${userInfo.roleId}"></input></td>
        </tr>
    </tbody>
</table>
<div th:text="${userInfo.userId}"></div>
  </body>
   <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</html>
