<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <head>
    <meta charset="UTF-8"></meta>
    <title>ログイン</title>
  </head>
  <body>
    <table class="table">
    	<tr th:if="${validationError}" th:each="error: ${validationError}">
    		<td class="table" th:text="${error}"></td>
    	</tr>
    </table>
    <form class="form-group" th:action="@{/register}" th:object="${UserRequest}" th:method="post">
    	<h1>ユーザ新規登録</h1>
    	<table class="table">
    		<tr>
				<th>ユーザID</th>
				<td><input type="text" class="form-control" th:field="*{userId}"/></td>
			</tr>
			<tr>
				<th><label>ユーザ名</label></th>
				<td><input type="text" class="form-control" th:field="*{userName}"/></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" class="form-control" th:field="*{password}"/></td>
			</tr>
    	</table>
    	<input type="submit" class="btn btn-primary" value="登録"/>
		<a th:href="@{/login}">戻る</a>

    </form>
  </body>
